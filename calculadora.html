<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <main>
        <article>
            <div class="tela" id="visor"></div>
            <input type="button" value="1" class="num1" onclick="setNum(1)">
            <input type="button" value="2" class="num2" onclick="setNum(2)">
            <input type="button" value="3" class="num3" onclick="setNum(3)">
            <input type="button" value="4" class="num4" onclick="setNum(4)">
            <input type="button" value="5" class="num5" onclick="setNum(5)">
            <input type="button" value="6" class="num6" onclick="setNum(6)">
            <input type="button" value="7" class="num7" onclick="setNum(7)">
            <input type="button" value="8" class="num8" onclick="setNum(8)">
            <input type="button" value="9" class="num9" onclick="setNum(9)">
            <input type="button" value="0" class="num0" onclick="setNum(0)">
            <input type="button" value="+" class="sim1" onclick="setSinal('+')">
            <input type="button" value="-" class="sim2" onclick="setSinal('-')">
            <input type="button" value="x" class="sim3" onclick="setSinal('*')">
            <input type="button" value="/" class="sim4" onclick="setSinal('/')">
            <input type="button" value="=" class="sim5" onclick="calcular();">
            
        </article>
    </main>
</body>
</html>
